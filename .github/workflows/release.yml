name: Level 3 - Helm CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'development/client/**'
      - 'development/server/**'
      - 'devops/helm/**'
      - '.github/workflows/helm-release.yml'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Setup Git config
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "GitHub Actions"

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_NAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # Build and Push Client
    - name: Build and Push Client Image
      run: |
        docker build \
          -t $DOCKER_USERNAME/devops-client:${{ github.sha }} \
          -f development/client/Dockerfile \
          development/client
        docker push $DOCKER_USERNAME/devops-client:${{ github.sha }}

    # Build and Push Server
    - name: Build and Push Server Image
      run: |
        docker build -t $DOCKER_USERNAME/devops-server:${{ github.sha }} \
          -f development/server/Dockerfile \
          development/server
        docker push $DOCKER_USERNAME/devops-server:${{ github.sha }}

    # Update Helm Chart Values
    - name: Update Helm Chart Values
      run: |
        # Update client values
        sed -i "s|repository:.*# DOCKER_USERNAME/devops-client|repository: $DOCKER_USERNAME/devops-client # DOCKER_USERNAME/devops-client|g" devops/helm/client/values.yaml
        sed -i "s|tag:.*# IMAGE_TAG|tag: \"${{ github.sha }}\" # IMAGE_TAG|g" devops/helm/client/values.yaml
        
        # Update server values
        sed -i "s|repository:.*# DOCKER_USERNAME/devops-server|repository: $DOCKER_USERNAME/devops-server # DOCKER_USERNAME/devops-server|g" devops/helm/server/values.yaml
        sed -i "s|tag:.*# IMAGE_TAG|tag: \"${{ github.sha }}\" # IMAGE_TAG|g" devops/helm/server/values.yaml
        
        echo "Updated Helm values:"
        echo "Client:"
        grep -A 2 "image:" devops/helm/client/values.yaml
        echo "Server:"
        grep -A 2 "image:" devops/helm/server/values.yaml

    # Commit and Push Updated Charts
    - name: Commit Chart Changes
      run: |
        git add devops/helm/*/values.yaml
        git diff --staged --quiet || git commit -m "Update Helm chart image tags to ${{ github.sha }} [skip ci]" \
          && git push

    - name: Summary
      run: |
        echo "✅ Images built and pushed to Docker Hub"
        echo "✅ Helm chart values updated with SHA: ${{ github.sha }}"
        echo "✅ ArgoCD will auto-sync and deploy via Helm"
