        - name: API_TOKEN_SALT
          value: "8ezEvnYn0GzYWH8v0TF8zQ=="

        - name: ADMIN_JWT_SECRET
          value: "Rdb/CW49MBxCAN9EkAq09Q=="

        - name: JWT_SECRET
          value: "8Gq9l2kUZlnNq8Bq4LW28w=="

        - name: TRANSFER_TOKEN_SALT
          value: "l9HDxb7NepKQ5UoJ5/bIlA=="

        - name: DATABASE_CLIENT
          value: postgres
        - name: DATABASE_HOST
          value: postgres
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: strapi
        - name: DATABASE_USERNAME
          value: strapi
        - name: DATABASE_PASSWORD
          value: strapi
        volumeMounts:
        - name: uploads
          mountPath: /opt/app/public/uploads
      volumes:
      - name: uploads
        emptyDir: {}
