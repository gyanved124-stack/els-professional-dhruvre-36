apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "strapi-chart.fullname" . }}
  labels:
    {{- include "strapi-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "strapi-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "strapi-chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - secretRef:
                name: strapi-env
                optional: false
          env:
            # Override specific values for Kubernetes
            - name: DATABASE_HOST
              value: "postgres"
            - name: CENTRALIZED_SERVER
              value: "http://devops-helm-app-strapi-chart:1337"
          volumeMounts:
            - name: uploads
              mountPath: /opt/app/public/uploads
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: {{ include "strapi-chart.fullname" . }}-pvc
        {{- with .Values.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
