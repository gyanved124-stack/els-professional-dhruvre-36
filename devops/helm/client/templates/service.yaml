apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.nameOverride | default (printf "%s-service" .Chart.Name) }}
  labels:
    app: {{ .Values.service.nameOverride | default .Chart.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Chart.Name }}
