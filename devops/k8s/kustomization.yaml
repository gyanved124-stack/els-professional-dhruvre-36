apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- postgres.yaml
- server.yaml
- client.yaml
- ingress.yaml

images:
- name: devops-client-image
  newName: dhruvre/devops-client  # ⚠️ CHANGE THIS: Replace 'dhruvre' with your Docker Hub username
  newTag: latest  # Fixed to 'latest' - CI pushes images with this tag

- name: devops-server-image
  newName: dhruvre/devops-server  # ⚠️ CHANGE THIS: Replace 'dhruvre' with your Docker Hub username
  newTag: latest  # Fixed to 'latest' - CI pushes images with this tag
