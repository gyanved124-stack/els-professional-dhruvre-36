apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: devops-appset
  namespace: argocd
spec:
  generators:
    # Generate Applications for each environment
    - list:
        elements:
          - env: level-4
            namespace: els-devops-system
            replicas: "1"
  
  template:
    metadata:
      name: 'devops-app-{{env}}'
    spec:
      project: default
      
      source:
        repoURL: https://github.com/gyanved124-stack/els-professional-dhruvre-36.git  #⚠️ UPDATE THIS
        targetRevision: HEAD
        path: devops/helm
        
        helm:
          parameters:
            - name: replicaCount
              value: '{{replicas}}'
            - name: environment
              value: '{{env}}'
            - name: els-client.ingress.hosts[0].host
              value: '{{env}}-els-client.local'
            - name: els-client.ingress.hosts[0].paths[0].path
              value: '/'
            - name: els-client.ingress.hosts[0].paths[0].pathType
              value: 'Prefix'
            - name: els-server.ingress.hosts[0].host
              value: '{{env}}-els-server.local'
            - name: els-server.ingress.hosts[0].paths[0].path
              value: '/'
            - name: els-server.ingress.hosts[0].paths[0].pathType
              value: 'Prefix'
      
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
