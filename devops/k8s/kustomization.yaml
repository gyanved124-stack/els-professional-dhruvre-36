apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
- postgres.yaml
- server.yaml
- client.yaml
- ingress.yaml
- client-configmap.yaml

images:
- name: devops-client-image
  newName: ${DOCKER_USERNAME}/devops-client
  newTag: latest

- name: devops-server-image
  newName: ${DOCKER_USERNAME}/devops-server
  newTag: latest

