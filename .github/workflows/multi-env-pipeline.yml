name: Level 4 - Multi-Environment CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'development/client/**'
      - 'development/server/**'
      - 'devops/helm/**'
      - 'devops/monitoring/**'
      - '.github/workflows/multi-env-pipeline.yml'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Setup Git config
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "GitHub Actions"

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_NAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and Push Client Image
      run: |
        docker build -t $DOCKER_USERNAME/devops-client:${{ github.sha }} \
          -f development/client/Dockerfile \
          development/client
        docker push $DOCKER_USERNAME/devops-client:${{ github.sha }}

    - name: Build and Push Server Image
      run: |
        docker build -t $DOCKER_USERNAME/devops-server:${{ github.sha }} \
          -f development/server/Dockerfile \
          development/server
        docker push $DOCKER_USERNAME/devops-server:${{ github.sha }}

    - name: Update Helm Chart Values (All Environments)
      run: |
        for chart in client server; do
          sed -i "s|repository:.*# DOCKER_USERNAME|repository: $DOCKER_USERNAME/devops-$chart # DOCKER_USERNAME|g" devops/helm/$chart/values.yaml
          sed -i "s|tag:.*# IMAGE_TAG|tag: \"${{ github.sha }}\" # IMAGE_TAG|g" devops/helm/$chart/values.yaml
        done
        
        echo "Updated Helm values for multi-environment deployment"
        grep -A 2 "image:" devops/helm/*/values.yaml

    - name: Commit Chart Changes
      run: |
        git add devops/helm/*/values.yaml
        git diff --staged --quiet || git commit -m "Update image tags to ${{ github.sha }}" \
          && git push

    - name: Summary
      run: |
        echo "✅ Images built and pushed"
        echo "✅ Values updated for dev/staging/prod environments"
        echo "✅ ArgoCD ApplicationSet will deploy to all environments"
