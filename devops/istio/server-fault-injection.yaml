apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: server-fault-injection
  namespace: els-devops-system  # Ensure this matches where your service is running
spec:
  hosts:
  - els-server  # Current deployed service name
  http:
  # 500 Fault (15%)
  - match:
    - headers:
        x-test-scenario:
          exact: "500"
    fault:
      abort:
        httpStatus: 500
        percentage:
          value: 100
    route:
    - destination:
        host: els-server

  # 404 Fault (15%)
  - match:
    - headers:
        x-test-scenario:
          exact: "404"
    fault:
      abort:
        httpStatus: 404
        percentage:
          value: 100
    route:
    - destination:
        host: els-server

  # 302 Redirect (5%)
  - match:
    - headers:
        x-test-scenario:
          exact: "302"
    fault:
      abort:
        httpStatus: 302
        percentage:
          value: 100
    route:
    - destination:
        host: els-server
  # 400 Fault (10%)
  - match:
    - headers:
        x-test-scenario:
          exact: "400"
    fault:
      abort:
        httpStatus: 400
        percentage:
          value: 100
    route:
    - destination:
        host: els-server

  # Default (55% - no header)
  - route:
    - destination:
        host: els-server
