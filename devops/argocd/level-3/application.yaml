apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-helm-app
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/gyanved124-stack/els-professional-dhruvre-36.git  # ⚠️ UPDATE THIS
    targetRevision: HEAD
    path: devops/helm  # Points to Helm charts directory
  
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-system
  
  syncPolicy:
    automated:
      prune: true       # Auto-delete resources
      selfHeal: true    # Auto-fix drift
    
    syncOptions:
      - CreateNamespace=true
