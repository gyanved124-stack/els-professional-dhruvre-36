name: Level 2 - Kubernetes CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'development/client/**'
      - 'development/server/**'
      - 'devops/k8s/**'
      - '.github/workflows/k8s-deploy.yml'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Setup Git config
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "GitHub Actions"

    # -------------------------------------------------------
    # FIX: LOGIN BEFORE ANY DOCKER PULLS TO AVOID 429 ERRORS
    # -------------------------------------------------------
    - name: Login to Docker Hub for pulling base images
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_NAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # -------------------------------------------------------
    # Build & push client image
    # -------------------------------------------------------
    - name: Build and Push Client Image
      run: |
        docker build \
          -t $DOCKER_USERNAME/devops-client:${{ github.sha }} \
          -f development/client/Dockerfile \
          development/client
        docker push $DOCKER_USERNAME/devops-client:${{ github.sha }}

    # -------------------------------------------------------
    # Build & push server image
    # -------------------------------------------------------
    - name: Build and Push Server Image
      run: |
        docker build \
          -t $DOCKER_USERNAME/devops-server:${{ github.sha }} \
          -f development/server/Dockerfile \
          development/server
        docker push $DOCKER_USERNAME/devops-server:${{ github.sha }}

    # -------------------------------------------------------
    # Update Kustomization
    # -------------------------------------------------------
    - name: Update Kustomization
      run: |
        sed -i "s|\${DOCKER_USERNAME}|$DOCKER_USERNAME|g" devops/k8s/kustomization.yaml
        sed -i "s|newTag:.*|newTag: ${{ github.sha }}|g" devops/k8s/kustomization.yaml
        
        echo "Updated kustomization.yaml:"
        cat devops/k8s/kustomization.yaml

    # -------------------------------------------------------
    # Commit changes
    # -------------------------------------------------------
    - name: Commit Manifest Changes
      run: |
        git add devops/k8s/kustomization.yaml
        git commit -m "Update image tags to ${{ github.sha }}" || echo "No changes to commit"
        git push

    # -------------------------------------------------------
    # Validate manifests
    # -------------------------------------------------------
    - name: Validate Kubernetes manifests
      run: |
        echo "Validating manifests..."
        ls -la devops/k8s/
