name: Level 2 - Kubernetes CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'development/client/**'
      - 'development/server/**'
      - 'devops/k8s/**'
      - '.github/workflows/k8s-deploy.yml'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Setup Git config
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "GitHub Actions"

    # -------------------------------------------------------
    # FIX: LOGIN BEFORE ANY DOCKER PULLS TO AVOID 429 ERRORS
    # -------------------------------------------------------
    - name: Login to Docker Hub for pulling base images
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_NAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # -------------------------------------------------------
    # Build & push client image with latest tag
    # -------------------------------------------------------
    - name: Build and Push Client Image
      run: |
        docker build \
          -t $DOCKER_USERNAME/devops-client:latest \
          -f development/client/Dockerfile \
          development/client
        docker push $DOCKER_USERNAME/devops-client:latest

    # -------------------------------------------------------
    # Build & push server image with latest tag
    # -------------------------------------------------------
    - name: Build and Push Server Image
      run: |
        docker build \
          -t $DOCKER_USERNAME/devops-server:latest \
          -f development/server/Dockerfile \
          development/server
        docker push $DOCKER_USERNAME/devops-server:latest

    # -------------------------------------------------------
    # Validate manifests
    # -------------------------------------------------------
    - name: Validate Kubernetes manifests
      run: |
        echo "Validating manifests..."
        ls -la devops/k8s/
