apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: devops-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: devops-server-image
        imagePullPolicy: Always
        ports:
        - containerPort: 1337
        env:
        - name: NODE_ENV
          value: development

        - name: APP_KEYS
